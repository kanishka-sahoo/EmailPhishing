<ossec_config>
  <client>
    <server>
      <address>wazuh-manager</address>
      <port>1514</port>
    </server>
  </client>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/mail/mail.log</location>
  </localfile>

  <rule>
    <id>100001</id>
    <level>10</level>
    <if_sid>0</if_sid>
    <match>security@example-bank.com</match>
    <description>Potential phishing email detected - suspicious sender domain</description>
  </rule>

  <rule>
    <id>100002</id>
    <level>12</level>
    <if_sid>0</if_sid>
    <match>URGENT.*Account.*Suspended</match>
    <description>High priority: Phishing email with urgency tactics detected</description>
  </rule>

  <rule>
    <id>100003</id>
    <level>11</level>
    <if_sid>0</if_sid>
    <match>example-bank-verify.com</match>
    <description>Phishing email contains suspicious verification link</description>
  </rule>

  <rule>
    <id>100004</id>
    <level>8</level>
    <if_sid>0</if_sid>
    <match>from=security@</match>
    <description>Email from security-related sender - potential phishing</description>
  </rule>

  <rule>
    <id>100005</id>
    <level>9</level>
    <if_sid>0</if_sid>
    <frequency>5</frequency>
    <timeframe>60</timeframe>
    <match>postfix/smtp</match>
    <description>High email volume detected - potential spam/phishing campaign</description>
  </rule>

  <rule>
    <id>100006</id>
    <level>7</level>
    <if_sid>0</if_sid>
    <match>connect from</match>
    <description>SMTP connection established</description>
  </rule>

  <rule>
    <id>100007</id>
    <level>6</level>
    <if_sid>0</if_sid>
    <match>reject:</match>
    <description>Email rejected by Postfix</description>
  </rule>

  <rootcheck>
    <frequency>43200</frequency>
    <scanall>yes</scanall>
    <scanunixaudit>yes</scanunixaudit>
    <scanthroughput>yes</scanthroughput>
  </rootcheck>

  <active-response>
    <command>firewall-drop</command>
    <location>local</location>
    <level>12</level>
    <timeout>600</timeout>
  </active-response>

  <log_analysis>
    <enabled>yes</enabled>
    <frequency>300</frequency>
  </log_analysis>
</ossec_config>